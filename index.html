<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header class="text-bg-primary p-3">Weather Dashboard</header>
    <nav class="navbar bg-light">
        <div class="container-fluid justify-content-center">
            <form class="d-flex col-6" role="search">
                <input class="form-control me-2" type="search" placeholder="Search for a city" aria-label="Search">
                <button class="btn btn-secondary" type="submit">Search</button>
            </form>
        </div>

    </nav>

    <div class="current-weather-div row">

        <div class="card col-4">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">City Name</li>
                <li class="list-group-item">Date</li>
                <li class="list-group-item"><img src="..." class="card-img-top" alt="..."></li>
            </ul>
        </div>






        <div class="card col-8">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Current Temperature:</li>
                <li class="list-group-item">Current Humidity:</li>
                <li class="list-group-item">Current Wind Speed:</li>
                <li class="list-group-item">Current UV Index:</li>
            </ul>
        </div>

    </div>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
